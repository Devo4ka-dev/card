    <script>
      let lang = {};
      let currentLangData = {};

      function loadLang(callback) {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "./api/v1/lang.json", true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            lang = JSON.parse(xhr.responseText);
            callback();
          }
        };
        xhr.send();
      }

      function getBrowserLanguage() {
        const userLang = navigator.language || navigator.userLanguage;
        const langCode = userLang.substring(0, 2).toLowerCase();
        return ["ru", "en", "uk", "kk"].includes(langCode) ? langCode : "en";
      }

      function getLanguageFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const langParam = urlParams.get("lang");
        return langParam && ["ru", "en", "uk", "kk"].includes(langParam)
          ? langParam
          : null;
      }

      function translatePage(language) {
        currentLangData = lang[language];
        document.querySelectorAll("[data-lang]").forEach((element) => {
          const key = element.dataset.lang;
          if (currentLangData[key]) {
            element.innerHTML = currentLangData[key];
          }
        });

        document.querySelector("html").setAttribute("lang", language);
        document.querySelector("title").textContent = currentLangData["title"];
        document
          .querySelector('meta[name="description"]')
          .setAttribute("content", currentLangData["description"]);
      }

      loadLang(() => {
        const urlLanguage = getLanguageFromURL();
        const currentLanguage = urlLanguage || getBrowserLanguage();
        translatePage(currentLanguage);
      });
    </script>
