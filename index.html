  <script>
    let lang = {};
    let currentLangData = {};

    async function loadLang() {
      try {
        const response = await fetch('./api/v1/lang.json');
        if (!response.ok) throw new Error('Network response was not ok');
        lang = await response.json();
      } catch (error) {
        console.error('Ошибка загрузки языкового файла:', error);
      }
    }

    function getBrowserLanguage() {
      const langStr = (navigator.language || navigator.userLanguage || '').toLowerCase();
      if (langStr.startsWith('uk')) return 'uk';
      if (langStr.startsWith('ru')) return 'ru';
      if (langStr.startsWith('kk')) return 'kk';
      if (langStr.startsWith('en')) return 'en';
      return 'en';
    }

    function getLanguageFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const langParam = urlParams.get("lang");
      return (langParam && ["uk", "ru", "kk", "en"].includes(langParam.toLowerCase()))
        ? langParam.toLowerCase() : null;
    }

    function translatePage(language) {
      currentLangData = lang[language] || {};
      document.querySelectorAll("[data-lang]").forEach(element => {
        const key = element.dataset.lang;
        if (currentLangData[key]) {
          element.innerHTML = currentLangData[key];
        }
      });
      document.documentElement.setAttribute("lang", language);
      document.querySelector("title").textContent = currentLangData["title"] || "";
      const metaDesc = document.querySelector('meta[name="description"]');
      if (metaDesc) metaDesc.setAttribute("content", currentLangData["description"] || "");
    }

    (async function initTranslation() {
      await loadLang();
      const urlLanguage = getLanguageFromURL();
      const currentLanguage = urlLanguage || getBrowserLanguage();
      translatePage(currentLanguage);
    })();
  </script>
